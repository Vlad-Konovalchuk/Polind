<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
<div class="container">

<header class="header">
    <nav class="header__nav nav">
        <div class="nav__logo logo">
            <div class="logo__img">
                <img src="../../assets/images/logo.png" alt="Polind Logo" class="image">
            </div>
            <div class="logo__title">
                polind
            </div>
        </div>
        <div class="nav__navbar navbar">
            <ul class="navbar__items">
                <li class="navbar__item">
                    <a href="" class="navbar__link">
                        guide
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="" class="navbar__link">
                        journey
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="" class="navbar__link">
                        hotels
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="" class="navbar__link">
                        travelers
                    </a>
                </li>
                <li class="navbar__item">
                    <div class="navbar__search">
                        <img src="../../assets/images/search.png" alt="Search" class="image">
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class="header__content content">
        <h2 class="content__title">
            Fall in love <br/>
            <span class="content__title-red">
                with Poland
            </span>
        </h2>
        <p class="content__text">
            Best way to find you perfect place in Poland
        </p>
        <button class="btn">
            search your place
        </button>
    </section>

</header>
<section class="cities">
    <h3 class="cities__title">
        Popular places to discover
    </h3>
    <div class="cities__catalog catalog">
        <div class="catalog__items">
            <div class="catalog__item">
                <img src="../../assets/images/cities-1.jpg" alt="Catalog item" class="catalog__image">
            </div>
            <div class="catalog__item">
                <img src="../../assets/images/cities-2.jpg" alt="Zacopane" class="catalog__image">
                <div class="catalog__content">
                    <h4 class="catalog__title">Zakopane</h4>
                    <p class="catalog__text">Malopoleskie</p>
                </div>
            </div>
            <div class="catalog__item">
                <img src="../../assets/images/cities-3.jpg" alt="Sandormiez" class="catalog__image">
                <div class="catalog__content-central">
                    <h4 class="catalog__title">Sandomierz</h4>
                    <p class="catalog__text">Swietokrzyskie</p>
                    <button class="btn btn-catalog">view offers</button>
                </div>
            </div>

            <div class="catalog__item">
                <img src="../../assets/images/cities-4.jpg" alt="Sopot" class="catalog__image">
                <div class="catalog__content">
                    <h4 class="catalog__title">Sopot</h4>
                    <p class="catalog__text">Pomorskie</p>
                </div>
            </div>
            <div class="catalog__item">
                <img src="../../assets/images/cities-5.jpg" alt="Catalog item" class="catalog__image">
            </div>
        </div>
    </div>
</section>
</div>
</body>
</html>
